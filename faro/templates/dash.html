{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="span12">
			<h2>Dashboard</h2>
		</div>
		<div class="span4">
			<form class="form_block" action="" method="post">
			<label>User Name</label>
				<input id="user_name" name="user_name" type="text">
				<label>First Name</label>
				<input id="first_name" name="first_name" type="text">
				<label>Last Name</label>
				<input id="last_name" name="last_name" type="text">
				<label>UUID</label>
				<input id="uuid" name="uuid" type="text">
				<input class="btn btn-primary" id="create_button" name="submit" type="button" value="Create">
				<input class="btn btn-primary" id="load_button" name="submit" type="button" value="Load">
				<input class="btn btn-primary" id="delete_button" name="submit" type="button" value="Delete">
				<input class="btn btn-primary" id="update_button" name="submit" type="button" value="Update">
			</form>
		</div>
		<div class ="span4">
			<div class="container form_block">
				<h3 class="user_name_label">...</h3>
				<h3 class="first_name_label">...</h3>
				<h3 class="last_name_label">...</h3>
				<h3 class="id_label">...</h3>
				<h3 class="date_label">...</h3>
			</div>
		</div>
	</div>
</div>
{% endblock %}
