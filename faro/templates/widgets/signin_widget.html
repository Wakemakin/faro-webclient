<form class="form_block" action="{{ url_for('home') }}" method=post>
	{{ form.hidden_tag() }}
	
	{% for message in form.email.errors %}
	<div class="flash">{{ message }}</div>
	{% endfor %}
	{{ form.email.label }}
	{{ form.email }}
	
	{% for message in form.password.errors %}
	<div class="flash">{{ message }}</div>
	{% endfor %}
	{{ form.password.label }}
	{{ form.password }}
	
	{{ form.submit(class_="btn btn-primary") }}
</form>
