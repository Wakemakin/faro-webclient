{% extends "layout.html" %}
{% block content %}
<div id="admin" class="container">
	<div class="row">
		<div class="span2">
			
		</div>
		<div class="span8">
			<h2>Admin</h2>
		</div>
		<div class="span2">
		
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h3 class="left">Number of Users (<span data-bind="text: users().length"></span>)</h3>
			<table class="table table-striped">
				<thead><tr>
					<th>#</th><th>UUID</th><th>User Name</th><th>First Name</th><th>Last Name</th><th>Created</th>
				</tr></thead>
				<tbody data-bind="foreach: users">
					<td></td>
					<td data-bind="text: uuid"></td>
					<td data-bind="text: username"></td>
					<td data-bind="text: firstname"></td>
					<td data-bind="text: lastname"></td>
					<td data-bind="text: datecreated"></td>
					<td><button data-bind="click: $root.removeUser">Delete</button></td>
				</tbody>
			</table>
			<button data-bind="click: addUser">Create</button>
		</div>
	</div>
	<div class="span12">
</div>
{% endblock %}
